<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">My Projects</h1>
        
        <!-- Add New Link Form -->
        <div class="card mb-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Add New Link</h5>
                <form id="addLinkForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="linkTitle" placeholder="Title" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="url" class="form-control" id="linkUrl" placeholder="https://example.com" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="linkDescription" placeholder="Description" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Link</button>
                </form>
            </div>
        </div>
        
        <div class="row" id="linksContainer">
            <!-- Cards will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initial links
        const links = [
            {
                title: 'Income Expense Chart',
                description: 'Track and visualize your income and expenses with interactive charts.',
                url: 'https://manojprabhakar76.github.io/IncomeExpenseChart/'
            },
            {
                title: 'Weather Report',
                description: 'Get real-time weather information built with Next.js.',
                url: 'https://manojprabhakar76.github.io/copilot-weather-nextjs-report/'
            },
            {
                title: 'AQI Watch',
                description: 'Monitor air quality index in real-time for your location.',
                url: 'https://manojprabhakar76.github.io/copilot-aqi-watch/'
            }
        ];

        // Function to render links
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            links.forEach((link, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${link.title}</h5>
                            <p class="card-text">${link.description}</p>
                            <a href="${link.url}" class="btn btn-primary" target="_blank">Visit Site</a>
                            <button class="btn btn-danger btn-sm ms-2" onclick="deleteLink(${index})">Delete</button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        // Function to add new link
        document.getElementById('addLinkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            const description = document.getElementById('linkDescription').value;
            
            links.push({ title, description, url });
            renderLinks();
            
            // Clear form
            this.reset();
        });

        // Function to delete link
        function deleteLink(index) {
            links.splice(index, 1);
            renderLinks();
        }

        // Initial render
        renderLinks();
    </script>
</body>
</html>
